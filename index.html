<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2592676663210979"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix-themed Interactive Particle Sketch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Particle count: <input type="range" id="particle-count" min="10" max="500" value="100" step="10"></label><br>
    <label>Speed: <input type="range" id="speed" min="0.5" max="5" value="1" step="0.5"></label><br>
    <label>Size: <input type="range" id="size" min="5" max="20" value="10" step="1"></label><br>
    <label>Randomize: <input type="checkbox" id="randomize"></label>
  </div>
</body>
</html>
